<ion-header>
    <div class="header-paciente">
        <app-tabs-paciente></app-tabs-paciente>
    </div>
    <app-header titulo="Informaci칩n general"></app-header>
</ion-header>

<ion-content fullscreen>
    
    <form >
        <ion-grid fixed>
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-icon name="person" slot="start"></ion-icon>
                            <ion-label>{{usuario.nombre +" "+ usuario.apellido_paterno+" "+usuario.apellido_materno}}</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.sexo != null">
                            <ion-icon name="male-female-outline" slot="start"></ion-icon>
                            <ion-label>{{usuario.sexo}}</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.sexo == null">
                            <ion-icon name="male-female-outline" slot="start"></ion-icon>
                            <ion-label>Sexo</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.fecha_nacimiento != null">
                            <ion-icon name="calendar-outline" slot="start"></ion-icon>
                            <ion-label>{{usuario.fecha_nacimiento}}</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.fecha_nacimiento == null">
                            <ion-icon name="calendar-outline" slot="start"></ion-icon>
                            <ion-label>Fecha de nacimiento</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.edad != null">
                            <ion-icon name="hourglass-outline" slot="start"></ion-icon>
                            <ion-label>{{usuario.edad +" a침os"}}</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.edad == null">
                            <ion-icon name="hourglass-outline" slot="start"></ion-icon>
                            <ion-label>Edad</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.curp != null">
                            <ion-icon name="card-outline" slot="start"></ion-icon>
                            <ion-label>{{usuario.curp}}</ion-label>
                        </ion-item>
                        <ion-item *ngIf="usuario.curp == null">
                            <ion-icon name="card-outline" slot="start"></ion-icon>
                            <ion-label>CURP</ion-label>
                        </ion-item>
                        <ion-item detail (click)="mostrarDirecciones()"> 
                            <ion-icon name="home" slot="start"></ion-icon>
                            <ion-label>Direcci칩nes</ion-label>
                        </ion-item>
                        <ion-item detail (click)="mostrarTelefonos()">
                            <ion-icon name="call-outline" slot="start"></ion-icon>
                            <ion-label>Telefonos</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" expand="full" fill="outline" shape="round" color="secundario" (click)="actualizarDatosPaciente()">
                        Editar informaci칩n
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
